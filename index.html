  <body>
    <div class="container">
      <div class="control-wrap">
        <button class="prev-btn"><</button>
        <div class="page-wrap">
          <input
            type="number"
            class="page-cur"
            onchange="onChangePageNum(this)"
          />
          <span class="separetor">/</span>
          <span class="page-total">99</span>
        </div>
        <button class="next-btn">></button>
        <a href="./test.pdf" class="down-pdf" download="">PDF 다운로드</a>
      </div>
      <div class="content-wrap flipbook-viewport">
        <div class="content-inner flipbook">
          <div class="page-left">
            <canvas class="left-content"></canvas>
          </div>
          <div class="page-right">
            <canvas class="right-content"></canvas>
          </div>
        </div>
      </div>
    </div>

    <script src="./view.js"></script>
