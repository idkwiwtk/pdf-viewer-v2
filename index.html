  <body>
    <div class="container">
      <div class="control-wrap">
        <button class="prev-btn"><</button>
        <div class="page-wrap">
          <input
            type="number"
            class="page-cur"
            onchange="onChangePageNum(this)"
          />
          <span class="separetor">/</span>
          <span class="page-total">99</span>
        </div>
        <button class="next-btn">></button>
        <a href="./test.pdf" class="down-pdf" download="">PDF 다운로드</a>
      </div>
      <div class="content-wrap">
        <div class="content-inner">
          <!-- Slider main container -->
          <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide"><img src="" alt="" class="p1" /></div>
              <div class="swiper-slide"><img src="" alt="" class="p2" /></div>
              <div class="swiper-slide"><img src="" alt="" class="p3" /></div>
              <div class="swiper-slide"><img src="" alt="" class="p4" /></div>
              <div class="swiper-slide"><img src="" alt="" class="p5" /></div>
            </div>
